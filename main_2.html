<script type="text/javascript">

//$("#CountDownTimer").TimeCircles({ time: { Days: { show: false }, Hours: { show: false }, Minutes: { show: false } }});	


function showWinners()
{
	var winners = localStorage.getItem('winners');
	var winners = winners.split(",");
	console.log(winners);
	var winCount = parseInt(localStorage.getItem('winCount'));

		
		//////--------------showing and hiding loading div-----------
			$('#loading').show();
			for(var l = parseInt(winCount)+1; l <= 5; l++)
				$('#gen'+l).hide();			

			setTimeout(function() {
				$('.div-rand').show();
			}, 1000);
			setTimeout(function() {
				$('#loading').hide();
			}, 1500);
		//////--------------------------------------------------------

		///// ---- It is made to longing time of scrolling numbers -----------/////////
		setTimeout(function() {
			for(var k = 0; k < winners.length; k++) {
				$('#code-country'+(k+1)).html(10);
				$('#first-nums'+(k+1)).html(100);			  
				$('#second-nums'+(k+1)).html(10);
				$('#third-nums'+(k+1)).html(10);
			}
		}, 2500);

		setTimeout(function() {
			for(var k = 0; k < winners.length; k++) {
				$('#code-country'+(k+1)).html(61);
				$('#first-nums'+(k+1)).html(289);			  
				$('#second-nums'+(k+1)).html(76);
				$('#third-nums'+(k+1)).html(45);
			}
		}, 3500);		

		setTimeout(function() {
			for(var k = 0; k < winners.length; k++) {
				$('#code-country'+(k+1)).html(99);
				$('#first-nums'+(k+1)).html(598);			  
				$('#second-nums'+(k+1)).html(23);
				$('#third-nums'+(k+1)).html(82);
			}
		}, 4500);

		setTimeout(function() {
			for(var k = 0; k < winners.length; k++) {
				$('#code-country'+(k+1)).html(56);
				$('#first-nums'+(k+1)).html(723);			  
				$('#second-nums'+(k+1)).html(96);
				$('#third-nums'+(k+1)).html(43);
			}
		}, 5500);
		//////// ------------   ---------------------------------/////////

		//// ------------------ There is main winners will be displayed --------///
		var sss; // only was used to save as string of array elements
		setTimeout(function() {
			for(var k = 0; k < winners.length; k++) {
				sss = winners[k];
				var str = sss.split("");

				$('#code-country'+(k+1)).html(str[3]+str[4]);
				$('#first-nums'+(k+1)).html(str[5]+str[6]+str[7]);			  
				$('#second-nums'+(k+1)).html(str[8]+str[9]);
				$('#third-nums'+(k+1)).html(str[10]+str[11]);
			}
		}, 6500);
		////////------------ ------------------ --------------------- ----------////
		
		//localStorage.removeItem('winCount');	/// Clearing localStorage
		//localStorage.removeItem('winners');
}
